<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .card-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card card-container">
        <div class="card-header">
            <h2>User Registration</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope form-icon"></i>Email:</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user form-icon"></i>Username:</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Choose a username" required />
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock form-icon"></i>Password:</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Create a password" required />
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-custom btn-block"><i class="fas fa-user-plus form-icon"></i>Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
